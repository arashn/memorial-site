<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>سپهر بابا… کجایی؟ | ثبت پرونده</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <main class="container">
    <p class="site-title" lang="fa" dir="rtl">سپهر بابا… کجایی؟</p>
    <nav class="top-nav" aria-label="Primary">
      <a href="/fa/submit.html">ثبت</a>
      <a href="/fa/safety.html">ایمنی</a>
      <a href="/fa/mission.html">ماموریت</a>
      <span class="spacer"></span>
      <a href="/en/submit.html" lang="en" hreflang="en">English</a>
    </nav>

    <h1>ثبت پرونده</h1>
    <p class="muted">این فرم فقط برای خانواده و بستگان است. فقط اطلاعاتی را ثبت کنید که از صحت آن مطمئن هستید و اطلاعات تماس شخصی خود را وارد نکنید.</p>
    <p id="submission-count-line" class="stats-line"></p>

    <form id="submission-form" novalidate>
      <label for="victim_name">نام شخص (اجباری)</label>
      <input id="victim_name" name="victim_name" maxlength="120" required>

      <label for="incident_type">وضعیت پرونده (اجباری)</label>
      <select id="incident_type" name="incident_type" required>
        <option value="">انتخاب وضعیت</option>
        <option value="killed">جاویدان‌شده</option>
        <option value="injured">مجروح</option>
        <option value="arrested_or_imprisoned">بازداشت / زندانی</option>
        <option value="missing_or_disappeared">مفقود / ناپدیدشده</option>
      </select>

      <label for="date_of_death">تاریخ واقعه (اختیاری - تقویم شمسی)</label>
      <input
        id="date_of_death"
        name="date_of_death"
        type="text"
        dir="ltr"
        inputmode="numeric"
        placeholder="1404/11/25"
        pattern="^[0-9۰-۹]{4}/[0-9۰-۹]{1,2}/[0-9۰-۹]{1,2}$"
      >
      <p class="muted">از تقویم بازشونده استفاده کنید یا با فرمت سال/ماه/روز وارد کنید (مثال: 1404/11/25)</p>

      <label for="location">محل (شهر، اختیاری)</label>
      <input id="location" name="location" maxlength="120">

      <label for="description">توضیح کوتاه (اختیاری)</label>
      <textarea id="description" name="description" maxlength="600" rows="6"></textarea>

      <input id="honeypot" name="website" class="ohnohoney" tabindex="-1" autocomplete="off" aria-hidden="true">

      <div class="cf-turnstile" data-sitekey="0x4AAAAAACb6R3pPJROPr3pB"></div>

      <button type="submit">ارسال امن</button>
      <p id="status" class="status" role="status" aria-live="polite"></p>
    </form>
  </main>
  <link rel="stylesheet" href="https://unpkg.com/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <script src="https://unpkg.com/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/persian-date@1.1.0/dist/persian-date.min.js"></script>
  <script src="https://unpkg.com/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>
  <script src="/assets/app.js" type="module"></script>
</body>
</html>
