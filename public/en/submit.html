<body>
  <main class="container">
    <p class="site-title" lang="fa" dir="rtl">سپهر بابا… کجایی؟</p>
    <nav class="top-nav" aria-label="Primary">
      <a href="/en/submit.html">Submit</a>

    </nav>

    <h1>Submit a Case</h1>
    <p class="muted">This form is for family members and relatives only. Submit information only if you are confident it is accurate, and do not include your personal contact details.</p>

    <form id="submission-form" novalidate>
      <label for="victim_name">Person name (required)</label>
      <input id="victim_name" name="victim_name" maxlength="120" required>

      <label for="incident_type">Case status (required)</label>
      <select id="incident_type" name="incident_type" required>
        <option value="">Select status</option>
        <option value="killed">Killed</option>
        <option value="injured">Injured</option>
        <option value="arrested_or_imprisoned">Arrested / Imprisoned</option>
        <option value="missing_or_disappeared">Missing / Disappeared</option>
      </select>

      <label for="date_of_death">Date of incident (optional)</label>
      <input id="date_of_death" name="date_of_death" type="date">

      <label for="location">Location (optional)</label>
      <input id="location" name="location" maxlength="120">

      <label for="description">Short context (optional)</label>
      <textarea id="description" name="description" maxlength="600" rows="6"></textarea>

      <input id="honeypot" name="website" class="hidden" tabindex="-1" autocomplete="off" aria-hidden="true">

      <div class="cf-turnstile" data-sitekey="0x4AAAAAACb6R3pPJROPr3pB"></div>

      <button type="submit">Submit Encrypted Record</button>
      <p id="status" class="status" role="status" aria-live="polite"></p>
    </form>
  </main>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <script src="/assets/app.js" type="module"></script>
</body>
</html>
